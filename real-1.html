<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>그냥은 재미가 없지</title>
  <style>
    #content { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h2>우리가 처음 떠난날 ><</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호">
    <button onclick="checkPassword()">확인</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="content">
    <h1>혜교냥에게 </h1>
    <p>글로만 쓰는 손편지도 좋지만 좀 더 재밌게 전달해보고싶어서 고민하다가 이렇게 전달합니다.</p>
    </p> 음악은 취향껏 ON/OFF 해주세요. </p>

</p>
    <audio id="bg-music" autoplay>
      <source src="Hakanaki Haru No Ichimaku.mp3" type="audio/mpeg">
      브라우저가 오디오를 지원하지 않습니다.
    </audio>
  </div>
</p>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const correctPassword = "0817"; // 원하는 비밀번호로 바꿔줘!

      if (input === correctPassword) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('bg-music').play();
      } else {
        document.getElementById('error').innerText = "뿌뿌-! 실망인걸?"!";
      }
    }
  </script>
</body>
</html>
